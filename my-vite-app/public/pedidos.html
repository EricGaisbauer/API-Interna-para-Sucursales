<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedidos - Ferremás</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Ferremás</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/productos">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/pedidos">Pedidos</a>
        </li>
        <li> 
          <a class="nav-link" href="/register">Cuenta</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container mt-5">
    <h1 class="display-4">Pedidos</h1>
    <div id="pedidosList"></div>
  </div>

  <script>
    fetch('/api/pedidos')
      .then(response => response.json())
      .then(data => {
        const pedidosList = document.getElementById('pedidosList');
        data.forEach(pedido => {
          const div = document.createElement('div');
          div.className = 'card mb-3';
          div.innerHTML = `
            <div class="card-body">
              <h5 class="card-title">Pedido ID: ${pedido.id}</h5>
              <p class="card-text">Sucursal ID: ${pedido.sucursal_id}</p>
              <p class="card-text">Fecha: ${new Date(pedido.fecha).toLocaleString()}</p>
            </div>
          `;
          pedidosList.appendChild(div);
        });
      })
      .catch(error => console.error('Error:', error));
  </script>
</body>
</html>
