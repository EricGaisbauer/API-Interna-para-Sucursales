<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        .form-register{
            width: 400px;
            background: #24303c;
            padding: 30px;
            margin: auto;
            margin-top: 100px;
            border-radius: 4px;
            font-family: 'calibri';
            color: white;
            box-shadow: 7px 13px 37px #000;
        }
    
        .form-register h4{
            font-size: 22px;
            margin-bottom: 20px;
        }
    
        .controls{
            width: 100%;
            background: #24303c;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 16px;
            border: 1px solid #1f53c5;
            font-family: 'calibri';
            font-size: 18px;
            color: white;
        }
    
        .form-register p {
            height: 40px;
            text-align: center;
            font-size: 18px;
        }
    
        .form-register a:hover {
            color: white;
            text-decoration: underline;
        }
    
        .form-register .botons{
            width: 100%;
            background: #1f53c5;
            border: none;
            padding: 12px;
            color: white;
            margin: 16px 0;
            font-size: 16px;
            cursor: pointer;
        }
    
        .form-register .botons:hover {
            background: #1c49b6;
        }
    
        .error-message {
            color: #ff0000;
            margin-top: 10px;
            text-align: center;
        }
    </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Ferremás</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/productos">Productos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/pedidos">Pedidos</a>
                </li>
                <li> 
                  <a class="nav-link" href="/register">Cuenta</a>
                </li>
              </ul>
            </div>
          </nav>
    <div class="form-register">
        <h4>Login</h4>
        <form id="loginForm" action="#">
            <div>
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" class="controls" required>
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" class="controls" required>
            </div>
            <div>
                <button type="submit" id="loginButton" class="botons">Iniciar sesión</button>
            </div>
            <div class="error-message" id="errorMessage"></div>
        </form>
    </div>
    
    <script>
        document.getElementById('loginButton').addEventListener('click', function(event) {
            event.preventDefault();
    
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
    
            fetch('http://127.0.0.1:5000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 
                    username: username,
                    password: password 
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    alert('Login exitoso');
                    // Redirigir al usuario a otra página después del login exitoso
                    window.location.href = 'index.html'; 
                } else {
                    document.getElementById('errorMessage').innerText = 'Error: ' + data.message;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('errorMessage').innerText = 'Error de red o servidor, por favor intenta nuevamente';
            });
        });
    </script>
    </body>
    </html>
